<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How To Create Paggination JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="start_btn" disabled>
        <i class="fa-solid fa-angles-left"></i>
      </button>
      <button class="btn prev" id="previous" disabled>
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="numbers">
        <a href="#" class="number active">1</a>
        <a href="#" class="number">2</a>
        <a href="#" class="number">3</a>
        <a href="#" class="number">4</a>
        <a href="#" class="number">5</a>
      </div>
      <button class="btn next" id="next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <button class="end_btn">
        <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
